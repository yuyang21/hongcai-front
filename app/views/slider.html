        <slick settings="slickConfig" control="slickHandle" media="media" src="views/modal/slick_slider.html" style="margin-bottom:0;overflow:hidden;height:350px;" target="_blank"></slick>
        <a class="left carousel-control dis-none" style="height: 94%;" role="button" ng-click="slickHandle.slickPrev()">
          <i class="fa fa-chevron-left"></i>
        </a>
        <a class="right carousel-control dis-none" style="height: 94%;" role="button" ng-click="slickHandle.slickNext()">

        <div ng-if="isLogged === true" class="fixedBox logged row hidden-xs hidden-sm">

            <div class="row">

                <p class="margin-b-30"><span class="ft-14 ft-white4">账户可用余额</span></p>
                <p class="ft-14 ft-white4 margin-b-30"><span class="ft-16">{{account.balance || 0 | number : 2}}</span>元<a class="pull-right ft-red" ui-sref="root.userCenter.recharge">充值</a></p>
              </div>
              <a class="col-lg-11 col-md-11 btn btn-primary-orange ft-white btn-lg ft-white4 border-radius" ui-sref="root.userCenter.account-overview">我的账户</a>
            </div>
          </div>
        </div>
        <div ng-if="isLogged !== true" class="fixedBox unLogged row hidden-xs hidden-sm">
          <div class="col-lg-12">
            <div class="row">
              <div class="col-lg-12 ft-16 ft-black2 text-center" style="color: #fff !important;">
