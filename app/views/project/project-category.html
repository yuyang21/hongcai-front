<div class="container projectCategory" style="padding-top: 30px;">
  <div class="row">
    <div class="col-xs-12 projectCategory-title"><h2> {{ projectTitle }}</h2></div>
    <div class="col-xs-12 panel panel-default">
      <!-- <div class="panel panel-title"><h2> {{ projectTitle }}</h2></div> -->
      <div class="panel panel-body">
        <ul class="list-group" ng-repeat="item in projectCategory">
          <li class="list-group-item">
            <div class="row" ng-if="$index === 0">
              <div class="col-xs-6">
                <div class="row">
                  <div class="col-xs-12"><h3> {{ item.title }}</h3></div>
                </div>
                <div class="row">
                  <div class="col-xs-12"><h5 class="l-height">{{ item.content }}</h5></div>
                </div>
                <div class="row">
                  <div class="col-xs-8" >
                    <a ui-sref="{{item.url}}" class="btn btn-primary btn-lg btn-block">立即加入</a>
                  </div>
                </div>
              </div>
              <div class="col-xs-6">
                <ul class="padding-l-58">
                  <li ng-repeat="tip in item.tips"><i class="fa fa-check-square-o">&nbsp;</i><p>{{ tip }}</p></li>
                </ul>
              </div>
            </div>
            <div class="row" ng-if="$index === 1">
              <div class="col-xs-6">
                <ul class="padding-l-0">
                  <li ng-repeat="tip in item.tips"><i class="fa fa-check-square-o">&nbsp;</i><p>{{ tip }}</p></li>
                </ul>
              </div>
              <div class="col-xs-6">
                <div class="row">
                  <div class="col-xs-12"><h3> {{ item.title }}</h3></div>
                </div>
                <div class="row">
                  <div class="col-xs-12"><h5 class="l-height">{{ item.content }}</h5></div>
                </div>
                <div class="row">
                  <div class="col-xs-8" >
                    <a ui-sref="{{item.url}}" class="btn btn-primary btn-lg btn-block">立即加入</a>
                  </div>
                </div>
              </div>
            </div>
            <br>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <br>
  <br>
</div>
