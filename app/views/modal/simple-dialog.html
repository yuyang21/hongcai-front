<div class="modal ng-scope top am-fade-and-slide-top" role="dialog" tabindex="-1" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"> 
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title">温馨提示：</h4>
      </div>
      <div class="modal-body">
        <p>{{ msg }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary verify-button" ng-click="$hide()">确认</button>
      </div>
    </div>  
  </div>
</div>
