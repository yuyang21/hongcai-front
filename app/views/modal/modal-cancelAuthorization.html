<div class="alert cancelAuthorization" ng-class="[type ? 'alert-' + type : null]" ng-controller="SecuritySettingsCtrl">
  <button type="button" class="close" ng-click="$hide()">&times;</button>
  <div class="title">
    <strong class="ftw-n">禁用自动投标</strong>
  </div>
  <div class="content padding-t-0 padding-b-0" style="background: #f5f5f5;">
    <div class="row bg-white padding-20">
      <div class="col-xs-12 margin-b-10 ft-15">禁用自动投标功能</div>
      <div class="col-xs-12 ft-grey4">
        <div class="col-xs-9 padding-0">禁用自动投标功能，今后将不会对您的账户资金进行自动出借。下次开启，只需在宏财网操作即可，无需输入交易密码。</div>
        <div class="orange-button btn-cancel col-xs-2 col-xs-offset-1" ng-click="disabledAutoTender();$hide()">禁用</div>
      </div>
    </div>
    <div class="row margin-t-15 margin-b-15 bg-white padding-20">
      <div class="col-xs-12 margin-b-10 ft-15">取消自动投标授权</div>
      <div class="col-xs-12 ft-grey4">
        <div class="col-xs-9 padding-0">取消自动投标授权，今后将不会对您的账户资金进行自动出借，下次开启，需要先在存管系统中开通此授权（需要输入交易密码）。</div>
        <div class="orange-button btn-cancel col-xs-2 col-xs-offset-1" ng-click="cancelAuthorization();$hide()">取消授权</div>
      </div>
    </div>
    <div class="row bg-white padding-20">
      <div class="col-xs-2 col-xs-offset-5 orange-border-button btn-cancel text-center" ng-click="goToTender();$hide()">返回</div>
    </div>
  </div>
</div>
<div class="mask_layer"></div>
