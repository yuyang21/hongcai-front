<!--手机注册-->
<div class="container bg bg-regist" ng-contrlller="RegisterMobileCtrl">
  <div class="row regist-area">
    <div class="regist-left-area col-md-7 col-lg-7">
      <div class="row">
        <a class="a-regist orange-regist a-phone-regist col-md-6 col-lg-6 col-xs-6" ui-sref="root.registerMobile">手机注册</a>
        <a class="a-regist grey-regist a-mail-regist col-md-6 col-lg-6 col-xs-6" ui-sref="root.registerMail">邮箱注册</a>
      </div>
      <div class="row triangle-container">
        <div class="col-md-2 col-lg-2 col-md-offset-2 col-lg-offset-2">
          <p class="triangle"></p>
        </div>
      </div>
      <div class="row">
        <form class="form-regist col-md-12 col-lg-12" name="registerForm" ng-submit="submitRegisterMobile(user);">
          <div class="form-group col-md-12 col-lg-12">
            <label for="userName" class="col-md-3 col-lg-3">用户名：</label>
            <input type="text" class="col-md-6 col-lg-6 borderwhite" id="name" name="name" ng-model="user.name" real-mix-min-length="4" ng-maxlength="15" ng-pattern="/^[\u4e00-\u9fa5|a-z|A-Z][\u4e00-\u9fa5|a-z|A-Z|_|0-9|\-]{0,}$/" ensure-unique-name="name" ng-class="{'borderred':registerForm.name.$dirty && registerForm.name.$invalid && !registerForm.name.$focused}" required ng-focus autofocus/>
            <!-- <div ng-if="registerForm.name.$dirty && registerForm.name.$invalid && !registerForm.name.$focused" class="col-lg-9 col-md-9 col-md-offset-3 col-lg-offset-3 form-div"> -->
            <div ng-if="registerForm.name.$dirty && registerForm.name.$invalid && !registerForm.name.$focused" class="col-lg-9 col-md-9 col-md-offset-3 col-lg-offset-3 form-div">
              <div ng-if="registerForm.name.$error.unique" class="row">
                <p class="input-tips regist-input-tips">用户名已被占用</p>
              </div>
              <div ng-if="registerForm.name.$error.minlength" class="row">
                <p class="input-tips regist-input-tips">不能小于4个字符</p>
              </div>
              <div ng-if="registerForm.name.$error.maxlength" class="row">
                <p class="input-tips regist-input-tips">不能大于15个字符</p>
              </div>
              <div ng-if="registerForm.name.$error.pattern" class="row">
                <p class="input-tips regist-input-tips">4-15位字符，以字母、中文开头，支持中文、字母、数字以及下划线</p>
              </div>
              <div ng-if="registerForm.name.$error.required" class="row">
                <p class="input-tips regist-input-tips">4-15位字符，以字母、中文开头，支持中文、字母、数字以及下划线</p>
              </div>
            </div>
          </div>
          <div class="form-group col-md-12 col-lg-12">
            <label for="password" class="col-md-3 col-lg-3">密码：</label>
            <input type="password" class="col-md-6 col-lg-6 borderwhite" id="password" name="password" ng-model="user.password" ng-minlength="6" ng-maxlength="22" ng-pattern="/^[\@A-Za-z0-9\!\#\$\%\^\&\*\.\~]{6,22}$/" ng-class="{'borderred':registerForm.password.$dirty && registerForm.password.$invalid && !registerForm.password.$focused,'borderwhite':!registerForm.password.$dirty || !registerForm.password.$invalid || registerForm.password.$focused}" required ng-focus />
          </div>
          <div ng-if="registerForm.password.$dirty && registerForm.password.$invalid && !registerForm.password.$focused" class="col-lg-9 col-md-9 col-md-offset-3 col-lg-offset-3 form-div">
            <div ng-if="registerForm.password.$error.minlength" class="row">
              <p class="input-tips regist-input-tips">不能小于6个字符</p>
            </div>
            <div ng-if="registerForm.password.$error.maxlength" class="row">
              <p class="input-tips regist-input-tips">不能大于22个字符</p>
            </div>
            <div ng-if="registerForm.password.$error.pattern" class="row">
              <p class="input-tips regist-input-tips">长度6-22，数字或字母的组合，可以包含特殊字符</p>
            </div>
          </div>
          <div class="form-group col-md-12 col-lg-12">
            <label for="repeatPassword" class="col-md-3 col-lg-3">确认密码：</label>
            <input type="password" class="col-md-6 col-lg-6 borderwhite" name="repeatPassword" id="repeatPassword" ng-model="user.repeatPassword" password-match="password" ng-class="{'borderred':registerForm.repeatPassword.$dirty && registerForm.$error && registerForm.repeatPassword.$error.passwordmatch && !registerForm.password.$focused && !registerForm.repeatPassword.$focused, 'borderwhite':!registerForm.repeatPassword.$dirty || !registerForm.$error || !registerForm.repeatPassword.$error.passwordmatch ||registerForm.password.$focused || registerForm.repeatPassword.$focused}" required ng-focus/>
            <div ng-if="registerForm.repeatPassword.$dirty && registerForm.$error && registerForm.repeatPassword.$error.passwordmatch && !registerForm.password.$focused && !registerForm.repeatPassword.$focused" class="col-lg-9 col-md-9 col-md-offset-3 col-lg-offset-3 form-div">
              <div class="row">
                <p class="input-tips regist-input-tips">密码不一致</p>
              </div>
            </div>
          </div>
          <div class="form-group col-md-12 col-lg-12">
            <label for="mobile" class="col-md-3 col-lg-3">手机号：</label>
            <input type="text" class="col-md-6 col-lg-6 borderwhite" id="mobile" name="mobile" ng-model="user.mobile" ng-pattern="mobilePattern" ensure-unique-mobile="mobile" ng-class="{'borderred':registerForm.mobile.$dirty && registerForm.mobile.$invalid && !registerForm.mobile.$focused,'borderwhite':!registerForm.mobile.$dirty || !registerForm.mobile.$invalid || registerForm.mobile.$focused}" required ng-focus />
            <div ng-if="registerForm.mobile.$dirty && registerForm.mobile.$invalid && !registerForm.mobile.$focused" class="col-lg-9 col-md-9 col-md-offset-3 col-lg-offset-3 form-div">
              <div ng-if="registerForm.mobile.$error.unique" class="row">
                <p class="input-tips regist-input-tips">手机号码已被占用</p>
              </div>
              <div ng-if="registerForm.mobile.$error.pattern" class="row">
                <p class="input-tips regist-input-tips">手机号码格式不正确</p>
              </div>
            </div>
          </div>
          <div class="form-group col-md-12 col-lg-12">
            <label for="captcha" class="col-md-3 col-lg-3">图片验证码：</label>
            <input type="text" class="col-md-3 col-lg-3 borderwhite" id="captcha" name="captcha" ng-model="user.picCaptcha" ensure-captcha="captcha" ng-class="{'borderred':registerForm.captcha.$dirty && registerForm.captcha.$invalid && registerForm.captcha.$error.check && !registerForm.captcha.$focused,'borderwhite':!registerForm.captcha.$dirty || !registerForm.captcha.$invalid || !registerForm.captcha.$error.check || registerForm.captcha.$focused}" required ng-focus />
            <img src="{{getPicCaptcha}}" id="checkCaptcha" class="pic-verify col-md-2 col-lg-2 no-padding" ng-click="refreshCode()">
            <div class="refresh-pic col-md-1 col-lg-1" ng-click="refreshCode()"></div>
            <div ng-if="registerForm.captcha.$dirty && registerForm.captcha.$invalid && registerForm.captcha.$error.check && !registerForm.captcha.$focused" class="col-lg-9 col-md-9 col-md-offset-3 col-lg-offset-3 form-div">
              <div class="row" ng-show="showPicCaptchaError">
                <p class="input-tips regist-input-tips">图形验证码有误</p>
              </div>
            </div>
          </div>
          <div class="form-group col-md-12 col-lg-12">
            <label for="mobileCaptcha" class="col-md-3 col-lg-3">短信验证码：</label>
            <input type="text" class="col-md-3 col-lg-3" id="mobileCaptcha" check-mobile-captcha="mobileCaptcha" name="mobileCaptcha" ng-model="user.mobileCaptcha" ng-class="{'borderred':registerForm.mobileCaptcha.$dirty && registerForm.mobileCaptcha.$invalid && registerForm.mobileCaptcha.$error.check && !registerForm.mobileCaptcha.$focused}" required ng-focus />
            <input type="button" class="col-md-3 col-lg-3 {{registerForm.mobile.$invalid || registerForm.captcha.$error.required? 'white-button-orange grey' : 'white-button-orange'}}" value="获取验证码" onclick="countDown(this,60);" ng-click="sendMobileCaptcha(user);" ng-disabled="registerForm.mobile.$invalid || registerForm.captcha.$error.required" style="margin-left:5px" />
            <div ng-if="registerForm.mobileCaptcha.$dirty && registerForm.mobileCaptcha.$invalid && registerForm.mobileCaptcha.$error.check && !registerForm.mobileCaptcha.$focused" class="col-lg-9 col-md-9 col-md-offset-3 col-lg-offset-3  form-div">
              <div class="row">
                <p class="input-tips regist-input-tips">短信验证码有误</p>
              </div>
            </div>
          </div>
          <div class="form-group col-md-12 col-lg-12">
            <label class="col-md-3 col-lg-3" style="margin-bottom:0;padding-bottom:0">邀请码：
              <br>（选填）</label>
            <input type="text" class="col-md-6 col-lg-6 borderwhite" ng-model="user.inviteCode" check-invite-code='inviteCode' name='inviteCode' id='inviteCode' ng-class="{'borderred':registerForm.inviteCode.$error.isInviteCodeTrue}" />
            <div class="col-lg-9 col-md-9 col-md-offset-3 col-lg-offset-3 form-div" ng-if='registerForm.inviteCode.$error.isInviteCodeTrue'>
              <div class="row">
                <p class="input-tips regist-input-tips" style="margin-top:-12px;">邀请码无效</p>
              </div>
            </div>
          </div>
          <div class="form-group col-md-12 col-lg-12">
            <label class="col-md-3 col-lg-3"></label>
            <div class="col-md-9 col-lg-9">
              <div class="row">
                <input name="checkFlag" ng-model="user.checkFlag" type="checkbox" class="p-checkbox" ng-checked="true" />
                <p class="p-remember">同意<a ui-sref="root.registration-agreement" target="_blank">《注册协议》</a>
                </p>
              </div>
            </div>
            <label class="col-md-3 col-lg-3"></label>
            <input type="submit" class="col-md-6 col-lg-6 orange-button {{registerForm.$invalid ? 'grey' : ''}} {{user.checkFlag == false ? 'grey' : ''}}" ng-disabled="registerForm.$invalid || user.checkFlag == false" value="立即注册" />
          </div>
        </form>
      </div>
    </div>
    <div class="regist-right-area col-md-5 col-lg-5">
      <p class="p-regist-right col-md-12 col-lg-12">已有宏财账号？<a ui-sref="root.login">立即登录</a>
      </p>
    </div>
  </div>
</div>
<script>
function countDown(obj, second) {
  // 如果秒数还是大于0，则表示倒计时还没结束
  if (second >= 0) {
    // 获取默认按钮上的文字
    if (typeof buttonDefaultValue === 'undefined') {
      buttonDefaultValue = obj.defaultValue;
    }
    // 按钮置为不可点击状态
    obj.disabled = true;
    // 按钮里的内容呈现倒计时状态
    //obj.value = buttonDefaultValue + '(' + second + ')';
    obj.value = second + "秒后重新发送";
    obj.className = 'col-md-3 col-lg-3 white-button-orange grey';
    // 时间减一
    second--;
    // 一秒后重复执行
    setTimeout(function() {
      countDown(obj, second);
    }, 1000);
    // 否则，按钮重置为初始状态
  } else {
    // 按钮置未可点击状态
    obj.disabled = false;
    // 按钮里的内容恢复初始状态
    obj.className = 'col-md-3 col-lg-3 white-button-orange';
    obj.value = buttonDefaultValue;
  }
}
</script>
