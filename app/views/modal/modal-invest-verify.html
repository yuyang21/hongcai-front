<div class="modal ng-scope top am-fade-and-slide-top" tabindex="-1" role="dialog" style="display: block;" ng-controller="investVerifyCtrl">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="$hide()">×</button>
				<h4 class="modal-title ng-binding">请填写您的投资金额</h4>
			</div>
			<div class="modal-body">
				<input type="number" ng-model="investAmount" name="investAmount">元
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary verify-button" ng-click="$hide();changeInvestAmount(investAmount)">确认</button>
				<button type="button" class="btn btn-default verify-button get-verify-button" ng-click="$hide()">取消</button>
			</div>
		</div>
	</div>
</div>
