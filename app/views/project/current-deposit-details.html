<!-- 零存宝详情页 -->
<div class="row">
  <div class="padding-t-20 padding-b-20 container hjy-w1">
    <div class="row">
      <a ui-sref="root.main">首页</a>  &gt;&nbsp; {{fundsProduct.name + fundsProject.name}}
    </div>
  </div>
</div>
<div id="investmentplan-detail" class="container margin-b-30">
  <div class="row bg-white margin-b-30">
    <div class="col-xs-12 padding-l-45">
      <div class="row margin-l--60">
        <!-- 项目描述模块 -->
        <div class="col-xs-9 padding-t-20 border-r-5 hjy-w padding-r-0" ng-include src='"views/project/_current_deposit_description.html"'></div>
        <!-- 投资模块 -->
        <div class="col-xs-3 margin-l-40" ng-include src='"views/project/_current_deposit_investment.html"'></div>
      </div>
    </div>  
  </div>
   <!-- 项目详情模块 -->
  <div class="row bg-white margin-b-30"  ng-include src='"views/project/_current_deposit_detail.html"'></div>

  <!-- 相关阅读 -->
  <div class="col-xs-12 padding-0 bg-white margin-l--15 hjy-w1 margin-b-30 padding-b-20">
    <div class="row">
      <p class="ft-18 ft-grey1 line-h-30 margin-l-45 margin-t-15">相关阅读</p>
      <hr width="93%" class="margin-auto" color="#e6e4e4">
    </div>
    <div class="row">
      <div class="col-xs-5 margin-t-15 margin-l-15 margin-b-15">
        <div class="col-xs-3">
          <img src="images/project/reading11.png" alt="">
        </div>
        <div class="col-xs-9 ft-14 ft-grey555 line-h-15 margin-t-7">
          <p ng-repeat="item in mediaList | limitTo:4">
            <a ui-sref="root.us.media-reports-detail({textId: item.id})" target="_blank" title="{{item.title}}">{{item.title|limitTo:20}}</a>
          </p>
        </div>
      </div>
      <div class="col-xs-6 margin-t-15 margin-l-60">
        <div class="col-xs-2">
          <img src="images/project/reading12.png" alt="">
        </div>
        <div class="col-xs-9 ft-14 ft-grey555 line-h-15 margin-t-7 margin-l-25">
          <p ng-repeat="item in mediaList | limitTo:-4">
            <a ui-sref="root.us.media-reports-detail({textId: item.id})" target="_blank" title="{{item.title}}">{{item.title|limitTo:20}}</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
