<!--login-->
<div class="container bg bg-login">
	<div class="row login-area">
		<div class="login-left-area col-md-6 col-lg-6">
			<div class="row">
				<h4 class="login-title">登录宏财</h4>
			</div>
			<div class="row">
				<form class="form-login col-md-12 col-lg-12" role="form" name="loginForm" ng-submit="pLogin(user)" >
					<div class="form-group col-md-12 col-lg-12">
						<label for="account" class="col-md-3 col-lg-3">账户：</label>
						<input type="text"
							class="col-md-6 col-lg-6"
							id="account"
							name="account"
							ng-model="user.account"
							required
              auto-fill-sync
							autofocus />
						<div ng-if="loginForm.account.$dirty && loginForm.account.$invalid" class="form-div col-lg-9 col-md-9 col-md-offset-3 col-lg-offset-3">
							<div ng-if="loginForm.account.$error.required" class="row">
								<i class="fa fa-times-circle-o login-check-img"></i>
								<p class="input-tips login-input-tips">账号不能为空</p>
							</div>
						</div>
					</div>
					<div class="form-group col-md-12 col-lg-12">
						<label for="password" class="col-md-3 col-lg-3">密码：</label>
						<input type="password"
							class="col-md-6 col-lg-6"
							name="password"
							ng-model="user.password"
							required
              auto-fill-sync
							autofocus />
						<div ng-if="loginForm.password.$dirty && loginForm.password.$invalid" class="col-lg-9 col-md-9 col-md-offset-3 col-lg-offset-3 form-div">
							<div ng-if="loginForm.password.$error.required" class="row">
								<i class="fa fa-times-circle-o login-check-img"></i>
								<p class="input-tips login-input-tips">密码不能为空</p>
							</div>
						</div>
						<div ng-if="isPasswordError" ng-init="isPasswordError=false" class="col-lg-9 col-md-9 col-md-offset-3 col-lg-offset-3 form-div">
							<div class="row">
								<i class="fa fa-times-circle-o login-check-img"></i>
								<p class="input-tips login-input-tips">账号或密码错误</p>
							</div>
						</div>
					</div>
					<div class="form-group col-md-12 col-lg-12">
						<label class="col-md-3 col-lg-3"></label>
						<div class="col-md-6 col-lg-6">
							<div class="row">
								<input type="checkbox" class="p-checkbox" ng-model="rememberUserName" ng-init="rememberUserName = true"/>
								<p class="p-remember">记住用户名</p>
							</div>
						</div>
						<input type="submit"
							class="red-button col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3"
							ng-disabled="loginForm.$invalid && !isPasswordError"
							value="立即登录" />
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
