<div class="right-area operating-2016 col-md-9 col-lg-9">
  <div id="carousel-example-generic" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      <li data-target="#carousel-example-generic" data-slide-to="3"></li>
      <li data-target="#carousel-example-generic" data-slide-to="4"></li>
      <li data-target="#carousel-example-generic" data-slide-to="5"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active" id="1">
        <img src="../images/disclosure/operating16-01.png" alt="..." >
      </div>
      <div class="item"  id="2">
        <img src="../images/disclosure/operating16-02.png" alt="...">
      </div>
        <div class="item" id="3">
          <img src="../images/disclosure/operating16-03.png" alt="...">
        </div>
        <div class="item" id="4">
          <img src="../images/disclosure/operating16-04.png" alt="...">
        </div>
        <div class="item" id="5">
          <img src="../images/disclosure/operating16-05.png" alt="...">
        </div>
        <div class="item" id="6">
          <img src="../images/disclosure/operating16-06.png" alt="...">
        </div>
    </div>
    <!-- Controls -->
    <a class="left carousel-control" ng-show="showFirstArrow">
      <span class="glyphicon glyphicon-chevron-left"><img src="../images/disclosure/operating16-l.png" href="#carousel-example-generic" role="button" data-slide="prev" ng-click="toggleOperating('prev', 6)"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" ng-show="showLastArrow">
      <span class="glyphicon glyphicon-chevron-right"><img src="../images/disclosure/operating16-r.png" href="#carousel-example-generic"  role="button" data-slide="next" ng-click="toggleOperating('next', 6)"></span>
      <span class="sr-only">Next</span>
    </a>
